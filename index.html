<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi-Pr: Wipe Comments Away!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>

    <nav class="header">
        <h3 class="text-center fontText" style="color:rgb(255, 255, 255);">VI-PR</h3>
        <p class="text-center fontText" style="font-size: small; margin:-10px; color:rgb(255, 255, 255);">Wipe comments
            away!
        <p>
        <p class="lightWhite text-center">Developed by Sai Vijay Nagarur & Pranav Dhulipala</p>
    </nav>
    <div id="mainId">

        <div class=" card-body text-center" width="250px" id="InputContainer">
            <!-- <input type="description " id="inputBox" value="vj" onchange="oncha(this.value)"> -->
            <textarea class="form-control container" id="inputBox" rows="6" cols="100" value=""
                onchange="oncha(this.value)"
                placeholder="Enter your code here. This text area is resizable, adjust it according to the comfort of your code."></textarea>
            <h6 class="text-center lightText"></h6>

        </div>

        <div class="text-center">
            <button type="submit" id="submitButton" class="btn btn-success" onclick="oncli()">Remove comments</button>
            <!-- <button type="submit" id="submitButton" class="btn btn-success" onclick="oncli2()">Remove multi-line -->
            <!-- comments</button> -->
            <button type="submit" id="copyButton" class="btn btn-warning" onclick="copy()">Copy</button>

        </div>
        <br>
        <div class="container" width="250px" id="OutputContainer">
            <p id="outputText"></p>
        </div>
        <br>
        <footer>
            <p class="text-center lightText">Vi-Pr supports C++, Java, Python & more!</p>
        </footer>
    </div>



    <script src="index.js"></script>

</body>

</html>
